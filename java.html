<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script>
            $(document).ready(function () {
                $('div').click(function () {
                    $(this).before(
                        '<div class="div" style="background-color: black; width: 100px; height: 100px"></div>'
                    );
                });
            });
        </script>
        <style>
            #division {
                margin: 10px;
                padding: 12px;
                border: 2px solid black;
                width: 60px;
                height: 60px;
            }
        </style>
    </head>
    <body>
        <p>Cick on the square below :</p>
        <span id="result"></span>
        <div class="div" style="background-color: blue; width: 100px; height: 100px"></div>
        <div class="div" style="background-color: green; width: 100px; height: 100px"></div>
        <div class="div" style="background-color: red; width: 100px; height: 100px"></div>
    </body>
</html>
